<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script defer src="schedule.js"></script>
  <link href="https://unpkg.com/tabulator-tables@4.9.1/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.1/dist/js/tabulator.min.js"></script>
</head>

<body style="background: white;">
  <div>
    <select id="filter-field">
      <option value="started">Date</option>
      <option value="project">Project</option>
      <option value="brigadeId">Brigade</option>
      <option value="firstName">First name</option>
      <option value="lastName">Last name</option>
    </select>

    <select id="filter-type">
      <option value="="> = </option>
      <option value="<">
        < </option>
      <option value="<=">
        <= </option>
      <option value=">"> > </option>
      <option value=">="> >= </option>
      <option value="!="> != </option>
      <option value="like"> like </option>
    </select>
    <input id="filter-value" type="text" placeholder="value to filter">
    <button id="filter-clear">Clear filter</button>
  </div>
  <div id="example-table"></div>

</body>

</html>

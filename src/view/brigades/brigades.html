<!DOCTYPE html>
<html>

<head>
  <title>CW-App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script defer src="brigades.js"></script>
  <link rel="stylesheet" href="../assets/css/tabulator-fix.css">
  <link rel="stylesheet" href="../assets/css/scrollbar.css">

  <!-- Tabulator -->
  <link href="https://unpkg.com/tabulator-tables/dist/css/bulma/tabulator_bulma.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>

  <div class="main-content-wrapper" style="padding: 1rem;">
    <div class="box">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select id="filter-field">
              <option value="id">Id</option>
              <option value="baseLocation">Base location</option>
              <option value="login">Login</option>
              <option value="firstName">First name</option>
              <option value="lastName">Last name</option>
            </select>
          </span>
        </p>
        <p class="control">
          <span class="select">
            <select id="filter-type">
              <option value="="> = </option>
              <option value="<">
                < </option>
              <option value="<=">
                <= </option>
              <option value=">"> > </option>
              <option value=">="> >= </option>
              <option value="!="> != </option>
              <option value="like"> like </option>
            </select>
          </span>
        </p>
        <p class="control is-expanded">
          <input id="filter-value" type="text" placeholder="value to filter" class="input">
        </p>
        <p class="control">
          <a class="button" id="filter-clear">
            Reset
          </a>
        </p>
      </div>

      <div id="example-table"></div>
    </div>

    <div class="columns">
      <div class="column">
        <form class="box">
          <div class="field">
            <label class="label">Foreman login</label>
            <input class="input is-primary" type="text" id="foreman-input" required>
          </div>
          <div class="field">
            <label class="label">Base location</label>
            <input class="input is-primary" type="text" id="location-input" required>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
      <div class="column"></div>
    </div>
  </div>

</body>

</html>

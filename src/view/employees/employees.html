<!DOCTYPE html>
<html>

<head>
  <title>CW-App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script defer src="employees.js"></script>
  <link rel="stylesheet" href="../assets/css/tabulator-fix.css">
  <link rel="stylesheet" href="../assets/css/scrollbar.css">

  <!-- Tabulator -->
  <link href="https://unpkg.com/tabulator-tables/dist/css/bulma/tabulator_bulma.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>

  <div class="tabs">
    <ul>
      <li class="is-active">
        <a class="nav_group_item" href="../employees/employees.html">Employees</a>
      </li>
      <li><a class="nav_group_item" href="../projects/projects.html">Projects</a></li>
      <li><a class="nav_group_item" href="../project-types/project-types.html">Price list</a></li>
      <li><a class="nav_group_item" href="../expenses/expenses.html">Expenses</a></li>
      <li><a class="nav_group_item" href="../sick-list/sick-list.html">Sick list</a></li>
      <li><a class="nav_group_item" href="../brigades/brigades.html">Brigades</a></li>
      <li><a class="nav_group_item" href="../shifts/shifts.html">Shifts</a></li>
      <li><a class="nav_group_item" href="../schedule/schedule.html">Schedule</a></li>
    </ul>
  </div>

  <div class="main-content-wrapper" style="padding: 0 1rem 2rem;">
    <div class="box">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select id="filter-field">
              <option></option>
              <option value="employmentName">Employment</option>
              <option value="login">Login</option>
              <option value="firstName">First name</option>
              <option value="lastName">Last name</option>
              <option value="salary">Salary</option>
            </select>
          </span>
        </p>
        <p class="control">
          <span class="select">
            <select id="filter-type">
              <option value="="> = </option>
              <option value="<">
                < </option>
              <option value="<=">
                <= </option>
              <option value=">"> > </option>
              <option value=">="> >= </option>
              <option value="!="> != </option>
              <option value="like"> like </option>
            </select>
          </span>
        </p>
        <p class="control is-expanded">
          <input id="filter-value" type="text" placeholder="value to filter" class="input">
        </p>
        <p class="control">
          <a class="button" id="filter-clear">
            Reset
          </a>
        </p>
      </div>

      <div id="example-table"></div>
    </div>

    <div class="columns">
      <div class="column">
        <form class="box">
          <div id="add-user-error" class="notification is-danger is-light" hidden>
            Could not add employee due to some server issues or inadequate input
          </div>
          <div class="field">
            <label class="label">Login</label>
            <input class="input is-primary" type="text" id="login-input" required">
          </div>
          <div class="field">
            <label class="label">Password</label>
            <input class="input is-primary" type="text" id="password-input" required">
          </div>
          <div class="field">
            <label class="label">First name</label>
            <input class="input is-primary" type="text" id="first-name-input" required">
          </div>
          <div class="field">
            <label class="label">Last name</label>
            <input class="input is-primary" type="text" id="last-name-input" required">
          </div>
          <div class="field">
            <label class="label">Salary</label>
            <input class="input is-primary" type="number" id="salary-input" required min="1">
          </div>
          <div class="field">
            <label class="label">Employment</label>
            <select id="employment-input" class="select is-primary" required>

            </select>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
      <div class="column"></div>
    </div>
  </div>

</body>

</html>

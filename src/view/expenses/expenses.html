<!DOCTYPE html>
<html>

<head>
  <title>CW-App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script defer src="expenses.js"></script>
  <link rel="stylesheet" href="../assets/css/tabulator-fix.css">
  <link rel="stylesheet" href="../assets/css/scrollbar.css">

  <!-- Tabulator -->
  <link href="https://unpkg.com/tabulator-tables/dist/css/bulma/tabulator_bulma.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>

  <div class="main-content-wrapper" style="padding: 0 1rem 2rem;">

    <div class="box">
      <div class="field has-addons is-flex is-justify-content-center">
        <p class="control">
          <input id="low-date" type="date" class="input">
        </p>
        <p class="control">
          <a class="button is-static">
            Low
          </a>
        </p>
        <p class="control">
          <input id="high-date" type="date" class="input">
        </p>
        <p class="control">
          <a class="button is-static">
            High
          </a>
        </p>
      </div>

      <div id="salary-table"></div>

      <div class="field has-addons is-flex is-justify-content-center">
        <p class="control">
          <a class="button is-light">
            Expenses
          </a>
        </p>
        <p class="control">
          <input id="expenses-output" type="text" class="input" disabled>
        </p>
      </div>
      <div class="field has-addons is-flex is-justify-content-center">
        <p class="control">
          <a class="button is-light">
            Profits
          </a>
        </p>
        <p class="control">
          <input id="profits-output" type="text" class="input" disabled>
        </p>
      </div>
      <div class="field has-addons is-flex is-justify-content-center">
        <p class="control">
          <a class="button is-light">
            Budget
          </a>
        </p>
        <p class="control">
          <input id="budget-output" type="text" class="input" disabled>
        </p>
      </div>

    </div>

    <div class="columns">
      <div class="column is-three-quarters">
        <div class="box">
          <div class="field has-addons">
            <p class="control">
              <span class="select">
                <select id="filter-field">
                  <option value="relatedProject">Related project</option>
                  <option value="amount">Amount</option>
                  <option value="date">Date</option>
                </select>
              </span>
            </p>
            <p class="control">
              <span class="select">
                <select id="filter-type">
                  <option value="="> = </option>
                  <option value="<">
                    < </option>
                  <option value="<=">
                    <= </option>
                  <option value=">"> > </option>
                  <option value=">="> >= </option>
                  <option value="!="> != </option>
                  <option value="like"> like </option>
                </select>
              </span>
            </p>
            <p class="control is-expanded">
              <input id="filter-value" type="text" placeholder="value to filter" class="input">
            </p>
            <p class="control">
              <a class="button" id="filter-clear">
                Reset
              </a>
            </p>
          </div>

          <div id="example-table"></div>
        </div>
      </div>
      <div class="column">
        <form class="box">
          <div class="field">
            <label class="label">Project</label>
            <select id="project-input" class="select is-primary" required>

            </select>
          </div>
          <div class="field">
            <label class="label">Amount</label>
            <input class="input is-primary" type="number" id="amount-input" required>
          </div>
          <div class="field">
            <label class="label">Date</label>
            <input class="input is-primary" type="date" id="date-input" required>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
